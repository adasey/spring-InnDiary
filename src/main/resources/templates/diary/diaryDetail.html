<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8" />
  <link rel="apple-touch-icon" sizes="76x76" href="../../static/assets/img/cactus.png" th:href="@{/assets/img/cactus.png}">
  <link rel="icon" type="image/png" href="../../static/assets/img/cactus.png" th:href="@{/assets/img/cactus.png}">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>
    Inn Diary Detail
  </title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
  <!-- CSS Files -->
  <link href="../../static/assets/css/bootstrap.min.css" th:href="@{/assets/css/bootstrap.min.css}" rel="stylesheet" />
  <link href="../../static/assets/css/paper-kit.css?v=2.3.1" th:href="@{/assets/css/paper-kit.css?v='2.3.1'}" rel="stylesheet" />
  <!-- CSS Just for demo purpose, don't include it in your project -->
  <link href="../../static/assets/demo/demo.css" th:href="@{/assets/demo/demo.css}" rel="stylesheet" />
  <script th:inline="javascript">
    function goBack() {
      history.back();
    }
  </script>

</head>

<body class="profile-page sidebar-collapse">
  <!-- Navbar -->
  <div th:replace="~{header :: header}"></div>
  <!-- End Navbar -->
  <div class="page-header page-header-xs" data-parallax="true" style="background-image: url('../../static/assets/img/fabio-mangione.jpg');" th:style="'background-image: url(/assets/img/fabio-mangione.jpg);'">
    <div class="filter"></div>
  </div>
  <div class="wrapper">
    <div class="profile-content section">
      <div class="container">
        <div class="row">
          <div class="profile-picture">
            <div class="fileinput fileinput-new" data-provides="fileinput">
              <div class="name">
                <h4 class="title text-center">[[${diary.title}]]<br /><small>[[${diary.date}]]</small></h4>
              </div>
            </div>
          </div>
        </div>
        <div class="tab-content">
          <div class="tab-pane active" id="follows" role="tabpanel">
            <div class="row">
              <div class="col-md-6 ml-auto mr-auto mt-auto">
                <br />
                <ul class="list-unstyled follows">
                  <li>
                    <div class="row">
                      <div class="col-md-2 col-3" th:if="${diary.status == 0}">
                        <img src="../../static/assets/img/status/ic_status_1.png" th:src="@{/assets/img/status/ic_status_1.png}" alt="Circle Image" class="img-circle img-no-padding img-responsive">
                      </div>
                      <div class="col-md-2 col-3" th:if="${diary.status == 1}">
                        <img src="../../static/assets/img/status/ic_status_1.png" th:src="@{/assets/img/status/ic_status_2.png}" alt="Circle Image" class="img-circle img-no-padding img-responsive">
                      </div>
                      <div class="col-md-2 col-3" th:if="${diary.status == 2}">
                        <img src="../../static/assets/img/status/ic_status_1.png" th:src="@{/assets/img/status/ic_status_3.png}" alt="Circle Image" class="img-circle img-no-padding img-responsive">
                      </div>
                      <div class="col-md-2 col-3" th:if="${diary.status == 3}">
                        <img src="../../static/assets/img/status/ic_status_1.png" th:src="@{/assets/img/status/ic_status_4.png}" alt="Circle Image" class="img-circle img-no-padding img-responsive">
                      </div>
                      <div class="col-md-2 col-3" th:if="${diary.status == 4}">
                        <img src="../../static/assets/img/status/ic_status_1.png" th:src="@{/assets/img/status/ic_status_5.png}" alt="Circle Image" class="img-circle img-no-padding img-responsive">
                      </div>

                      <div class="col-md-7 col-4" th:if="${diary.weather == 0}">
                        <h6>날씨<br /></h6>맑음
                      </div>
                      <div class="col-md-7 col-4" th:if="${diary.weather == 1}">
                        <h6>날씨<br /></h6>조금 흐림
                      </div>
                      <div class="col-md-7 col-4" th:if="${diary.weather == 2}">
                        <h6>날씨<br /></h6>흐림
                      </div>
                      <div class="col-md-7 col-4" th:if="${diary.weather == 3}">
                        <h6>날씨<br /></h6>비
                      </div>
                      <div class="col-md-7 col-4" th:if="${diary.weather == 4}">
                        <h6>날씨<br /></h6>눈
                      </div>
                      <!--맑음 0, 조금 흐림 1, 흐림 2, 비 3, 눈 4-->
                    </div>
                  </li>
                </ul>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 ml-auto mr-auto">
                <p>[[${diary.content}]]</p>
              </div>
            </div>
            <div class="row">
              <div class="col-md-1 ml-auto mr-auto mt-auto">
                <input type="button" class="btn btn-outline-default btn-round" value="뒤로가기" th:onclick="goBack()"><i class="nc-icon nc-minimal-left"></i></input>
              </div>
            </div>
          </div>
        </div>
        <br />
      </div>
    </div>
  </div>
  <div th:replace="~{footer :: footer}"></div>
</body>

</html>
