<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8" />
  <link rel="apple-touch-icon" sizes="76x76" href="../../static/assets/img/cactus.png" th:href="@{/assets/img/cactus.png}">
  <link rel="icon" type="image/png" href="../../static/assets/img/cactus.png" th:href="@{/assets/img/cactus.png}">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>
    Inn Diary List
  </title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
  <!-- CSS Files -->
  <link href="../../static/assets/css/bootstrap.min.css" th:href="@{/assets/css/bootstrap.min.css}" rel="stylesheet" />
  <link href="../../static/assets/css/paper-kit.css?v=2.3.1" th:href="@{/assets/css/paper-kit.css?v='2.3.1'}" rel="stylesheet" />
  <!-- CSS Just for demo purpose, don't include it in your project -->
  <link href="../../static/assets/demo/demo.css" th:href="@{/assets/demo/demo.css}" rel="stylesheet" />
</head>

<body class="product-page sidebar-collapse">
  <!-- Navbar -->
  <div th:replace="~{header :: header}"></div>
  <!-- End Navbar -->
  <div class="page-header page-header-xs" style="background-image: url('../../static/assets/img/sections/clark-street-mercantile.jpg');" th:style="'background-image: url(/assets/img/sections/clark-street-mercantile.jpg);'">
    <div class="filter"></div>
  </div>
  <div class="main">
    <div class="section">
      <div class="container">
        <div class="row title-row">
          <div class="col-md-2">
            <h4 class="shop">[[${session.diarySlot}]]번 목록</h4>
          </div>
          <div class="col-md-4 ml-auto">
            <div class="pull-right">
              <span class="text-muted">일기장</span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-8 ml-auto mr-auto">
            <h4 class="title"><small>일기장 보기</small></h4>
            <div class="table-responsive">
              <form th:action="@{'/diaries'}" th:method="get">
                <table class="table">
                <thead>
                  <tr>
                    <th class="text-center">#</th>
                    <th>title</th>
                    <th>status</th>
                    <th>weather</th>
                    <th>date</th>
                    <th class="text-right">Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="diary : ${diaries}">
                    <td class="text-center">[[${diary.dSeq}]]</td>
                    <td>[[${diary.title}]]</td>
                    <td>
                      <img th:if="${diary.status == 0}" src="../../static/assets/img/status/ic_status_1.png" th:src="@{/assets/img/status/ic_status_1.png}" alt="Circle Image" class="img-circle img-no-padding img-responsive" style="width: 25px; height: 25px;">
                      <img th:if="${diary.status == 1}" src="../../static/assets/img/status/ic_status_2.png" th:src="@{/assets/img/status/ic_status_2.png}" alt="Circle Image" class="img-circle img-no-padding img-responsive" style="width: 25px; height: 25px;">
                      <img th:if="${diary.status == 2}" src="../../static/assets/img/status/ic_status_3.png" th:src="@{/assets/img/status/ic_status_3.png}" alt="Circle Image" class="img-circle img-no-padding img-responsive" style="width: 25px; height: 25px;">
                      <img th:if="${diary.status == 3}" src="../../static/assets/img/status/ic_status_4.png" th:src="@{/assets/img/status/ic_status_4.png}" alt="Circle Image" class="img-circle img-no-padding img-responsive" style="width: 25px; height: 25px;">
                      <img th:if="${diary.status == 4}" src="../../static/assets/img/status/ic_status_5.png" th:src="@{/assets/img/status/ic_status_5.png}" alt="Circle Image" class="img-circle img-no-padding img-responsive" style="width: 25px; height: 25px;">
                    </td>
                    <td>
                      <p th:if="${diary.weather == 0}">맑음</p>
                      <p th:if="${diary.weather == 1}">조금 흐림</p>
                      <p th:if="${diary.weather == 2}">흐림</p>
                      <p th:if="${diary.weather == 3}">비</p>
                      <p th:if="${diary.weather == 4}">눈</p>
                    </td>
                    <td>[[${diary.date}]]</td>
                    <td class="td-actions text-right">
                      <a th:href="@{'/diaries/' + ${diary.diarySeq}}" type="button" data-toggle="tooltip" data-placement="top" title data-original-title="View Data" class="btn btn-info btn-link btn-sm">
                        <i class="nc-icon nc-zoom-split"></i>
                      </a>
                    </td>
                  </tr>
                </tbody>
              </table>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div th:replace="~{footer :: footer}"></div>
</body>
</html>
