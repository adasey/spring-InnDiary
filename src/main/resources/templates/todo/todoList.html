<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8" />
  <link rel="apple-touch-icon" sizes="76x76" href="../../static/assets/img/cactus.png" th:href="@{/assets/img/cactus.png}">
  <link rel="icon" type="image/png" href="../../static/assets/img/cactus.png" th:href="@{/assets/img/cactus.png}">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>
    Inn Diary List
  </title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
  <!-- CSS Files -->
  <link href="../../static/assets/css/bootstrap.min.css" th:href="@{/assets/css/bootstrap.min.css}" rel="stylesheet" />
  <link href="../../static/assets/css/paper-kit.css?v=2.3.1" th:href="@{/assets/css/paper-kit.css?v='2.3.1'}" rel="stylesheet" />
  <!-- CSS Just for demo purpose, don't include it in your project -->
  <link href="../../static/assets/demo/demo.css" th:href="@{/assets/demo/demo.css}" rel="stylesheet" />
</head>

<body class="product-page sidebar-collapse">
  <!-- Navbar -->
  <div th:replace="~{header :: header}"></div>
  <!-- End Navbar -->
  <div class="page-header page-header-xs" style="background-image: url('../../static/assets/img/sections/clark-street-mercantile.jpg');" th:style="'background-image: url(/assets/img/sections/clark-street-mercantile.jpg);'">
    <div class="filter"></div>
  </div>
  <div class="main">
    <div class="section">
      <div class="container">
        <div class="row title-row">
          <div class="col-md-2">
            <h4 class="shop">[[${session.todoSlot}]]번 목록</h4>
          </div>
          <div class="col-md-4 ml-auto">
            <div class="pull-right">
              <span class="text-muted">할일</span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-8 ml-auto mr-auto">
            <h4 class="title"><small>할일 보기</small></h4>
            <div class="table-responsive">
              <form th:action="@{'/todos'}" th:method="get">
                <table class="table">
                  <thead>
                    <tr>
                      <th class="text-center">#</th>
                      <th>title</th>
                      <th>content</th>
                      <th>date</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr th:each="todo : ${todos}">
                      <td class="text-center">[[${todo.tSeq}]]</td>
                      <td>[[${todo.title}]]</td>
                      <td>
                        [[${todo.content}]]
                      </td>
                      <td>[[${todo.date}]]</td>
                    </tr>
                  </tbody>
                </table>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div th:replace="~{footer :: footer}"></div>
</body>
</html>
